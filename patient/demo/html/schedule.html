<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>
<body>
    <div class="container">
        <div class="row align-items-center">
            <div class="col-lg-6 ">
                <div class="appoinment-content">
                    <img src="../img/doctor.jpg" alt="" class="img-fluid" height="1000" width="1000" />
                </div>
            </div>
            <div class="col-lg-6 col-md-10 ">
                <div class="appoinment-wrap mt-5 mt-lg-0">
                    <h2 class="mb-2 title-color">Book appoinment</h2>
                    <p class="mb-4">
                        Now you can get an online appointment, We will get back to you and fix a meeting with doctors.
                    </p>

                    <form id="#" class="appoinment-form" method="post" action="#">
                        <div class="row">
                            <div class="col-lg-4">
                                <div class="form-group">
                                    <select name="hospital" class="form-control" id="hospital">
                                        <option value="">choose Hospital</option>
                                       
                                    </select>
                                </div>
                            </div>
                            
                            <div class="col-lg-4">
                                <div class="form-group">
                                    <select name="department" class="form-control" id="department">
                                        <option value="">choose department</option>
                                        
                                    </select>
                                </div>
                            </div>
                                <div class="form-group">
                                    <select name="doctor" class="form-control" id="doctor">
                                        <option value="">choose doctor</option>
                                    </select>
                                </div>
                            

                            <div class="col-lg-6">
                                <div class="form-group">
                                    <input name="date" id="date" type="text" class="form-control" placeholder="yyyy/mm/dd">
                                </div>
                            </div>

                            <div class="col-lg-6">
                                <div class="form-group">
                                    <input name="time" id="time" type="text" class="form-control" placeholder="Time">
                                </div>
                            
                            </div>
                            <div class="col-lg-6">
                                <div class="form-group">
                                    <input name="name" id="name" type="text" class="form-control" placeholder="Full Name">
                                </div>
                            </div>
                            <div class="col-lg-6">
                                <div class="form-group">
                                    <input name="phone" id="phone" type="Number" class="form-control" placeholder="Phone Number">
                                </div>
                            </div>
                        </div>
                        <div class="col-sm-4 col-md-8 col-lg-8">
                            <textarea name="msg" id="msg" class="form-control" rows="6" placeholder="Your Message"></textarea>
                        </div>


                       
                      
                    
                    <input type="submit" name="submit" value="Make Appointment" class="btn" onclick="openPopup()"  style="background-color:burlywood">
                    <div class="popup" id="popup">
                            <h2>Thank You!</h2>
                            <p>Your Details Has been Successfully Submitted</p>
                            <button type="button" onclick="closePopup()">ok</button>
                    </div>
                    
                        <input type="button" name="button" class="btn btn-main btn-round-full" value="Back" style="padding-left: 25px;padding-right: 25px;padding-top: 6px;padding-bottom: 6px; background-color:burlywood" onclick="location.href='../patient/index.php'" >
                      
                    </form>
                </div>
            </div>
        </div>
    </div>
    <script src="../js/schedule.js">

    </script>
